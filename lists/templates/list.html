<html>
<title>To-Do lists list page</title>

<body>
    <h1>To-Do</h1>
    <form method="post" action="/lists/{{ list.id }}/add_item">{% csrf_token %}
        <input name="item_text" id="id_new_element" placeholder="Enter a to-do item" />
    </form>
    <table id="id_list_table">
        {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>

</html>
